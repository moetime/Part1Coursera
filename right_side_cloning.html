
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Matchgame_pt1</title>
	<style>
		img {
			position: absolute;
		}

		#rightSide, #leftSide {
			position: absolute;
			width: 500px;
			height: 500px;
		}

		#rightSide {
			left: 550px;
			border-left: 2px solid black;
		}

		body {
			padding: 40px;
		}

		#some_space {
			padding: 20px;
		}

	</style>

</head>
<body>
	<h1>The Matching Game</h1>
	<h2>Click on the extra smiling face on the left!</h2>
	
	<div id="some_space"></div>
	<div id="leftSide"></div>
	<div id="rightSide"></div>

	<script>
		var theLeftSide = document.getElementById("leftSide");
		var theRightSide = document.getElementById("rightSide");
		var numFaces = 5;
		document.onload = generateFaces();

		function generateFaces() {
			for (var i = 0; i < numFaces; i++) {
				console.log(numFaces);
				var smile = document.createElement("img");
				smile.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
				var t = Math.floor(Math.random() * 400) + "px";
				var l = Math.floor(Math.random() * 400) + "px";
				smile.style.top = t;
				smile.style.left = l;
				theLeftSide.appendChild(smile); 

			}
			
		}
			

</script>

</body>
</html>
